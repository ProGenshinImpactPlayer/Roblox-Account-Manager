name: MSBuild Release

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: '"RBX Alt Manager.sln"'

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release
  BUILD_PLATFORM: '"x64"'

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build Release x64
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild ${{env.SOLUTION_FILE_PATH}} /m /p:platform=Release /p:Configuration=x64
    - name: Upload Release x64
      uses: actions/upload-artifact@v3
      with:
          name: Release-x64
          path: build\Release\x64\
      
    - name: Build Release x86
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild ${{env.SOLUTION_FILE_PATH}} /m /p:platform=Release /p:Configuration=x84
    - name: Upload Release x86
      uses: actions/upload-artifact@v3
      with:
          name: Release-x86
          path: build\Release\x86\
      
    - name: Build Release AnyCPU
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild ${{env.SOLUTION_FILE_PATH}} /m /p:platform=Release /p:Configuration=AnyCPU
    - name: Upload Release AnyCPU
      uses: actions/upload-artifact@v3
      with:
          name: Release-AnyCPU
          path: build\Release\AnyCPU\
